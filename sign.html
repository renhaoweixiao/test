<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8" />
    <title>用户登录</title>    
  </head>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="js/style.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container" aria-labelledby="exampleModalLabel" data-backdrop='static'>
        <section class="loginBox row-fluid">
          <section >
            <h2>用户登录</h2>
            <div class="input-prepend">
			  <span class="add-on">用户名&nbsp;</span>
			  <input id="uName" type="text"  placeholder="Username 6-15位数字、字母">
			</div>
			<div class="input-prepend">
			  <span class="add-on">密码&nbsp;&nbsp;</span>
			  <input id="uPass" type="password"  placeholder="Password 6-15位数字、字母">
			</div>
            <section >
				 <input type="submit" value=" 登录 " class="btn btn-primary sigBtn" id="login" >
			</section>
			<section>
				 <input type="button" value=" 注册 " class="btn btn-primary regBtn"  onclick="location.href='register.html'">
            </section>
          </section>
        </section><!-- /loginBox -->
    </div> <!-- /container -->
	<script type="text/javascript">
	    /*
		 * 
		 *这里为了测试方便设置了默认的用户名：admin123和密码：123456 
		 *如果验证通过将跳到百度首页
		 */
		$("#login").click(function(){
			var username=$("#uName").val(); //获取用户输入的用户名
			var password=$("#uPass").val(); //获取用户输入的密码
			
			if(username=="admin123" && password=="123456"){
				alert('登陆成功，即将跳转管理页面');
						window.location.href="admin.html"
			}else{
				alert('用户名或密码错误！！')
				}
			});
	</script>
  </body>
</html>
